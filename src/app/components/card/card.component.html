<div class="header">
  <img
    class="poster"
    [src]="item.img"
    [alt]="'image related to ' + item.title"
  />
  <app-tag [type]="item.type"></app-tag>

  <button type="button" class="close" (click)="removeItem()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="15"
      height="15"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-x"
    >
      <line x1="18" y1="6" x2="6" y2="18" />
      <line x1="6" y1="6" x2="18" y2="18" />
    </svg>
  </button>
</div>
<div class="content">
  <p class="title">
    <strong>{{ item.title }}</strong>
  </p>
  <p class="description" [title]="item.description">
    {{ item.description }}
  </p>
</div>
