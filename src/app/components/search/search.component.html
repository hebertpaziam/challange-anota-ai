<input type="text" class="textbox"  [ngModel]="term()" (ngModelChange)="performSearch($event)" />
<button class="action" (click)="performSearch(term())">
  <svg
    class="feather feather-search"
    fill="none"
    height="20"
    stroke="currentColor"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="2"
    viewBox="0 0 24 24"
    width="20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle cx="11" cy="11" r="8" />
    <line x1="21" x2="16.65" y1="21" y2="16.65" />
  </svg>
</button>
